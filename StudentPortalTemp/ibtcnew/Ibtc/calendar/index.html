<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html>

<head>
    <title>CIWSP Events Calendar</title>
     <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
    <link href="stylesheet.css" rel="stylesheet">
   
</head>

<body>
    <table style="width: 1024px">
        <tr>
            <td valign="top" class="auto-style1">
                
                
                <table id="DesEventsTab" style="width: 285px; height: 137px; font-size: 12px;">
                     <tr>
                        <td class="auto-style4">Date:</td>
                        <td id="DateDet" class="auto-style3"></td>
                    </tr>
                  
                </table>
               
            </td>

            <td valign="Top">
                <div class="container">
                    <div id="v-cal" style="width: 830px; height: 582px">
                        <div class="vcal-header">
                            <button class="vcal-btn" data-calendar-toggle="previous">
                                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                                </svg>
                            </button>

                            <div class="vcal-header__label" data-calendar-label="month">
                                March 2017			
                            </div>


                            <button class="vcal-btn" data-calendar-toggle="next">
                                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="vcal-week">
                            <span>Mon</span>
                            <span>Tue</span>
                            <span>Wed</span>
                            <span>Thu</span>
                            <span>Fri</span>
                            <span>Sat</span>
                            <span>Sun</span>
                        </div>
                        <table class="vcal-body" data-calendar-area="month"></table>
                    </div>

                   <!-- <p class="demo-picked">
                        Date picked:
		
                        <span data-calendar-label="picked"></span>
                    </p>-->

                </div>
            </td>
        </tr>
    </table>
    <table>
         <tr>
             <td>
                 
                 <!--<input ID="ddl11" runat="server"/>-->
             </td>
           
      </tr> 
    </table>

    <script src="script.js" type="text/javascript"></script>
    <script>
        window.addEventListener('load', function () {
            vanillaCalendar.init({
                disablePastDays: false
            });
        })
	</script>
</body>

</html>
