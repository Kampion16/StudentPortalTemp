<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.countdown.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <script type="text/javascript">
      $(function() {
          var endDate = "May 26, 2016 08:00:00";

        $('.countdown.simple').countdown({ date: endDate });

        $('.countdown.styled').countdown({
          date: endDate,
          render: function(data) {
            $(this.el).html("<div>" + this.leadingZeros(data.days, 2) + " <span></span></div><div>" + this.leadingZeros(data.hours, 2) + " <span></span></div><div>" + this.leadingZeros(data.min, 2) + " <span></span></div><div>" + this.leadingZeros(data.sec, 2) + " <span></span></div>");
          }
        });

        $('.countdown.callback').countdown({
          date: +(new Date) + 10000,
          render: function(data) {
            $(this.el).text(this.leadingZeros(data.sec, 2) + " sec");
          },
          onEnd: function() {
            $(this.el).addClass('ended');
          }
        }).on("click", function() {
          $(this).removeClass('ended').data('countdown').update(+(new Date) + 10000).start();
        });

      });
    </script>
  </head>
  <body>
    <div class="container">
<!--      <h1>COUNTDOWN</h1>

      <h2>Simple text countdown</h2>
      <div class="countdown simple"></div>

      <h2>Styled output</h2>-->
      <div align="center" class="countdown styled"></div>
      <div class="names"><span class="wordspace">Days hrs min sec</span></div>
      <div align="center">
      <br>
      <!--<img src="images/NWW2016.jpg" width="157" height="78">-->
      <!----><b>Zuikerbosch Launch / Sod Turning Ceremony</b>
      <br><br>
      </div>
      <div class="date">
      <p align="center" class="datetext">26 May 2016</p>
      </div>

     <!-- <h2>Countdown with callback</h2>
      <p>Click on the green box to reset the counter to 10 sec.</p>
      <div class="countdown callback"></div>-->
    </div>
  </body>
</html>
