<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>

<head>
	<title>Event Calendar</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
   
</head>

<body>
	<div class="container">		
		<div class="Monthheader">  
                <table id="header">
                    <tr>
                        <td><button id="Button1"  data-calendar-toggle="previous" ><</button></td>
                        <td> <div class="h" data-calendar-label="month"></div></td>
                        <td><button id="Button2"  data-calendar-toggle="next" >></button></td>
                    </tr>
                </table>
					      
				</div>
       	<div class="vcal-week">
				<span>Mon</span>
				<span>Tue</span>
				<span>Wed</span>
				<span>Thu</span>
				<span>Fri</span>
				<span>Sat</span>
				<span>Sun</span>
			</div>
       <div class="vcal-body" data-calendar-area="month"></div>
		</div>
  
	
	<script src="script.js" type="text/javascript"></script>
	<script>
		window.addEventListener('load', function () {
			vanillaCalendar.init({
				disablePastDays: false
			});
		})
	</script>
</body>

</html>
